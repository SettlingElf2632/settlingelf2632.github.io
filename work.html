<script>
const sideMenu = document.getElementById('side-menu');
const menuOpen = document.getElementById('menu-open');
const menuClose = document.getElementById('menu-close');
const menuBackdrop = document.getElementById('menu-backdrop');
function openMenu(){ sideMenu.classList.add('open'); menuBackdrop.classList.add('visible'); document.body.style.overflow = 'hidden'; }
function closeMenu(){ sideMenu.classList.remove('open'); menuBackdrop.classList.remove('visible'); document.body.style.overflow = ''; }
menuOpen.addEventListener('click', openMenu);
menuClose.addEventListener('click', closeMenu);
menuBackdrop.addEventListener('click', closeMenu);
document.querySelectorAll('.nav-link').forEach(a=> a.addEventListener('click', closeMenu));
document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeMenu(); });
</script>
