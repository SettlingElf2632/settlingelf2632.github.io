<!doctype html>
<html lang="en">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Your Name — Contact</title><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"><style>body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;} .side-menu{position:fixed;left:0;top:0;height:100vh;width:280px;transform:translateX(-100%);transition:transform .35s;z-index:60}.side-menu.open{transform:translateX(0)}.menu-backdrop{position:fixed;inset:0;background:rgba(15,23,42,0.45);opacity:0;pointer-events:none;transition:opacity .25s;z-index:50}.menu-backdrop.visible{opacity:1;pointer-events:auto}.hamburger-btn{width:48px;height:48px;display:inline-flex;align-items:center;justify-content:center}</style></head>
<body class="bg-white text-gray-900 antialiased">
<div id="menu-backdrop" class="menu-backdrop"></div>
<aside id="side-menu" class="side-menu bg-white shadow-lg border-r">
<div class="px-6 py-6">
<div class="flex items-center justify-between">
<div><div class="w-10 h-10 rounded-lg bg-gradient-to-br from-slate-900 to-slate-700 flex items-center justify-center text-white font-bold">YN</div></div>
<button id="menu-close" aria-label="Close menu" class="text-gray-600 hover:text-gray-900">✕</button>
</div>
<nav class="mt-8 space-y-4">
<a href="/" class="block text-lg font-semibold text-slate-800 nav-link">Home</a>
<a href="/work.html" class="block text-lg font-semibold text-slate-800 nav-link">Portfolio</a>
<a href="/contact.html" class="block text-lg font-semibold text-slate-800 nav-link">Contact</a>
<a href="/about.html" class="block text-lg font-semibold text-slate-800 nav-link">About Me</a>
</nav>
</div>
</aside>
<header class="fixed top-4 left-4 z-40">
<button id="menu-open" class="hamburger-btn bg-white/90 backdrop-blur-md rounded-lg border p-2 shadow">
<svg width="22" height="14" viewBox="0 0 22 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
<rect width="22" height="2" rx="1" fill="#0f172a"></rect>
<rect y="6" width="22" height="2" rx="1" fill="#0f172a"></rect>
<rect y="12" width="22" height="2" rx="1" fill="#0f172a"></rect>
</svg>
</button>
</header>
<main class="max-w-3xl mx-auto px-6 py-20">
<h1 class="text-2xl font-bold">Contact</h1>
<p class="mt-2 text-gray-600">Interested in working together? Send a short message below.</p>
<form action="https://formspree.io/f/your-id" method="POST" class="mt-6 grid gap-3">
<input name="name" placeholder="Your name" class="p-3 rounded border" required>
<input name="email" type="email" placeholder="Email" class="p-3 rounded border" required>
<textarea name="message" rows="5" placeholder="Message" class="p-3 rounded border" required></textarea>
<button type="submit" class="rounded bg-slate-900 text-white px-4 py-2">Send message</button>
</form>
</main>
<script>const sideMenu=document.getElementById('side-menu');const menuOpen=document.getElementById('menu-open');const menuClose=document.getElementById('menu-close');const menuBackdrop=document.getElementById('menu-backdrop');function openMenu(){sideMenu.classList.add('open');menuBackdrop.classList.add('visible');document.body.style.overflow='hidden'}function closeMenu(){sideMenu.classList.remove('open');menuBackdrop.classList.remove('visible');document.body.style.overflow=''}menuOpen.addEventListener('click',openMenu);menuClose.addEventListener('click',closeMenu);menuBackdrop.addEventListener('click',closeMenu);document.querySelectorAll('.nav-link').forEach(a=>a.addEventListener('click',closeMenu));document.addEventListener('keydown',(e)=>{if(e.key==='Escape')closeMenu()});</script>
</body>
</html>
